<html lang="en">

<body>
    <script>

        // EX1
        
        function star(n){
            let result ="";
            for(let i = 0 ; i <= n; i++){
                result += "*";
            }
            return result;
        }
        console.log(star(5));
        console.log(star(10));
        
        // EX2

        function star2(n){
            for(let i = 0 ; i <= n ;i++){
                let line = "";
                for(let j = 0 ; j < i ; j++ ){

                    line += "*";
                }
                console.log(line);;
            }
        }
        
        star2(4);

        // EX3
        function makeStars(n){
            let result2 = "*";
            for(let i = 2 ; i <= n ; i++){
                let s = "\n";
                for(let j = 0 ; j <= i ; j++){
                    s += "*";
                }
                result2 += s;
            }
            console.log(result2);
        }

        makeStars(5);

        // EX4
        function star2(n){
            for(let i = 1 ; i <= n ; i++){
                let line = "";
                for(let j = 0 ; j < i ; j++){
                    line +="*";
                }
                console.log(line);
            }

            for( let i = n-1 ; i > 0 ; i--){
                let line = "";
                for(let j = 0 ; j < i ; j++){
                    line += "*";
                }
                console.log(line);
            }
        }
        star2(5);
    </script>
