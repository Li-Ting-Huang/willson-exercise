<body>
    <h1>JS基本練習題</h1>
    <a href="https://yuhsien.notion.site/JS-Practice-a692c4dc450c476a8a7d9f8fe997deda

    ">範例連結</a>
    <a>EX1-3解</a>
    <script>
        // EX1

        function printMany(n){
            for(let i = 1 ; i <= n ; i++){
                console.log(i);
            }
        }
        printMany(10);

        // EX2-for
        function printEvery3(n){
            for(let j =1 ; j <= n ; j += 3){
                console.log(j);
            }
        }
        printEvery3(10);
        // EX2-while
        let i = 1 ;
        while(i<=20){
            console.log(i);
            i+=3;
        }
        printEvery3();
        
        // EX3
        function star(n){
            let result ="";
            for(let i = 0 ; i <= n; i++){
                result += "*";
            }
            return result;
        }
        console.log(star(5));
        console.log(star(10));
    
    // EX4

    function isUpperCase(str){
        // console.log(isUpperCase(""));解決undefind問題
        if(str.length == 0){
            return false;
        }
        // .toUpperCase() 轉成大寫
        if(str[0] == str[0].toUpperCase()){
            return true;
        }else{
            return false;
        }
    }
    console.log(isUpperCase("ABCD"));
    console.log(isUpperCase("Abcd"));
    console.log(isUpperCase(""));

    // EX5
    function isAllUpperCase(str){
        if(str.length == 0){
            return false;
        }
        let allUpperCase = true ;
        // this is a boolean value
        // 確認單字的每個字都是大寫
        for(let i = 0 ; i < str.length ; i++){
            if(str[i] != str[i].toUpperCase()){
                allUpperCase =false ;
            }
        }
        return allUpperCase;
    }
    
   
    console.log(isAllUpperCase("asss"));
    console.log(isAllUpperCase("ABCD"));
    console.log(isAllUpperCase(""));

    function position(str){
        for(let i = 0 ; i < str.length ; i++){
            if(str[i]==str[i].toUpperCase()){
                return str[i]+ "" + i;
            }
        }
        return -1;
    }

    console.log(position("aaa"));
    console.log(position("ABCD"));
    console.log(position("bxCd"));

    // EX7 找比N小的數字
    function findSmallCount(arr,n){
        let counter = 0 ;
        for (let i = 0 ; i < arr.length ; i++){
            // 如果數字小於N，counter+1
            if(arr[i]<n){
                counter++;
            }
        }
        return counter;
    }
    console.log(findSmallCount([0,1,2,3],2));
    // EX8
    function findSmallerTotal(arr,n){
        let sum = 0 ; 
        for(let i = 0 ; i< arr.length ; i++){
            if(arr[i] < n){
                sum = arr[i] + sum;
            }
        }
        return sum;
    }
    console.log(findSmallerTotal([1,2,3],3));

    // EX9
    function findAllSmall(arr,n){
        let answer = [];
        for(let i = 0 ; i < arr.length ; i++){
            if(arr[i] < n){
                answer.push(arr[i]);
            }
        }
        return answer;
    }
    console.log(findAllSmall([1, 2, 3], 10));

    // EX10
    function sum(arr){
        let result = 0;
        for(let i = 0 ; i < arr.length ; i++){
            result = result + arr[i];
        }
        return result;
    }
    console.log(sum([1,2,3]));
    console.log(sum([-1,-2,-3]));
</script>
